<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>我的 GitHub Page</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial; line-height:1.6; margin:0; padding:2rem; color:#222; background:#f7f9fc;}
    .container{max-width:780px;margin:2rem auto;padding:1.5rem;background:#fff;border-radius:8px;box-shadow:0 6px 18px rgba(10,20,30,0.06)}
    header h1{margin:0 0 .25rem;font-size:1.6rem}
    header p{margin:0;color:#556}
    a.button{display:inline-block;margin-top:1rem;padding:.5rem .9rem;background:#0366d6;color:#fff;border-radius:6px;text-decoration:none}
    footer{margin-top:1.5rem;color:#889}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>你好，GitHub Pages！</h1>
      <p>这是一个最小的静态站点示例。你可以把这个文件放到仓库根目录或 <code>docs/</code> 目录。</p>
    </header>

    <main>
      <section>
        <h2>快速开始</h2>
        <ol>
          <li>把这个 <code>index.html</code> 提交到 GitHub 仓库。</li>
          <li>如果是用户站点，仓库名需为 <code>Acekkk.github.io</code>，访问地址为 <code>https://Acekkk.github.io/</code>。</li>
          <li>如果是项目站点，把文件放到仓库根或 <code>docs/</code>，并在仓库 Settings → Pages 选择对应分支和目录。</li>
        </ol>
        <a class="button" href="https://docs.github.com/en/pages" target="_blank" rel="noreferrer">官方文档</a>
      </section>
    </main>

    <footer>
      <small>生成时间：2025-12-28 • 由用户 Acekkk 使用示例页面</small>
    </footer>
  </div>
</body>
</html>
